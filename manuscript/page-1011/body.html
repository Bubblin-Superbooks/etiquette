<div class="leaf flex"><div class="inner justify"><h3>Ii</h3><p class="  start-chapter">Dear Mrs. Worldly:</p><p>All my life I have wanted a piece of jade, but in my wanting I have never imagined one quite so beautiful as the one you have sent me. It was wonderfully sweet of you and I thank you more than I can tell you for the pleasure you have given me.</p><p>Affectionately,<br>Mary Smith.</p></div> </div>
